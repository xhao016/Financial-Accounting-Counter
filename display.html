<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
  <div class="container display-container my-5 border border-2 px-4 rounded py-3 shadow">
    <h2 class="text-center mb-4">Account List</h2>
    <div class="d-flex align-items-center gap-2">
      
      <button class="btn btn-primary" onclick="window.location.href = 'salary.html'"><< Back</button>
      <button class="btn btn-primary ms-auto print">Print</button>
      </div>
    <table id="users" class="mt-3 table table-bortable-hover align-middle">
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    // Open the database
    var db = openDatabase('mydb', '1.0', 'My Database', 2 * 1024 * 1024);

    // Retrieve the form data from the database
    db.transaction(function(tx) {
      tx.executeSql('SELECT * FROM users', [], function(tx, results) {
        var len = results.rows.length;
        if (len > 0) {
          var usersTableBody = document.querySelector('#users tbody');
          var usersTable = document.getElementById('users');
          for (var i = 0; i < len; i++) {
            var user = results.rows.item(i);
            var id = user.id;
            var month = user.month;
            var necessity = user.necessity;
            var financial = user.financial;
            var education = user.education;
            var longterm = user.longterm;
            var entertainment = user.entertainment;    
            var give = user.give;

            // Create an array of expense categories
            var categories = [
              { name: 'Account', value: 'Amount (RM)' },
              { name: 'Necessity (55%):', value: necessity },
              { name: 'Financial (10%):', value: financial },
              { name: 'Education (10%):', value: education },
              { name: 'Long Term (10%):', value: longterm },
              { name: 'Entertainment (10%):', value: entertainment },
              { name: 'Give (5%):', value: give }
            ];

            // Loop through the categories and add them to the table
            categories.forEach(function(category, index) {
              var userRow = document.createElement('tr');
              userRow.setAttribute('data-id', id);
              var th = document.createElement('th');
              th.textContent = category.name;
              var td = document.createElement('td');
              td.textContent = category.value;
              userRow.appendChild(th);
              userRow.appendChild(td);
              usersTableBody.appendChild(userRow);

              // Add the table-dark class to the first row
              if (index === 0) {
                userRow.classList.add('table-dark');
                userRow.classList.add('fw-bold');
              }
            });
          }

          // Get the ID value from the URL query parameter
          var urlParams = new URLSearchParams(window.location.search);
          var id = urlParams.get('id');

          // Show only the matching table rows
          var rowsToShow = usersTable.querySelectorAll('tr[data-id="' + id + '"]');
          rowsToShow.forEach(function(row) {
            row.style.display = 'table-row';
          });

          // Hide all rows with a different data-id attribute
          var rowsToHide = usersTable.querySelectorAll('tr:not([data-id="' + id + '"])');
          rowsToHide.forEach(function(row) {
            row.style.display = 'none';
          });
        }
      });
    });

    // Print button functionality
    var printButton = document.querySelector('.print');
    printButton.addEventListener('click', function() {
      window.print();
    });
  </script>
</body>
</html>
