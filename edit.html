<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Edit Details</title>
</head>
<body>

  <div class="container w-25 my-5 border border-2 rounded px-5 py-3 shadow">
    <h3 class="text-center mb-5">Edit Salary</h3>
  <form id="edit-form">
    <div class="mb-3 ">
      <div class="input-group ">
      <span class="input-group-text">RM</span>
      <input type="number" class="form-control " id="salary" name="salary" step="any" required>
        <div class="invalid-feedback">
         Please input salary.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary w-25 mt-4">Save</button>
  </div>
  </form>
</div>
</body>
</html>


<script>
    // Open the database
    var db = openDatabase('mydb', '1.0', 'My Database', 2 * 1024 * 1024);
  
    // Get the ID value from the URL query parameter
    var urlParams = new URLSearchParams(window.location.search);
    var id = urlParams.get('id');
  
    // Find the user with the matching ID value
    db.transaction(function(tx) {
      tx.executeSql('SELECT * FROM users WHERE id = ?', [id], function(tx, results) {
        var user = results.rows.item(0);
        var salaryInput = document.querySelector('#salary');
        salaryInput.value = user.salary;
      });
    });
  
    // Handle the form submission
    var editForm = document.querySelector('#edit-form');
    editForm.addEventListener('submit', function(event) {
      event.preventDefault();
  
      // Get the new salary value from the form
      var salaryInput = document.querySelector('#salary');
      var newSalary = salaryInput.value;

      const salary = parseFloat(newSalary).toFixed(2);
            const necessity = salary * 0.55;
            const financial = salary * 0.1;
            const education = salary * 0.1;
            const longTerm = salary * 0.1;
            const entertainment = salary * 0.1;
            const give = salary * 0.05;
  
      // Update the user's salary in the database
      db.transaction(function(tx) {
        tx.executeSql('UPDATE users SET salary = ?, necessity = ?, financial = ?, education = ?, longTerm = ?, entertainment = ?, give = ? WHERE id = ?', [salary, necessity, financial, education, longTerm, entertainment, give, id], function(tx, results) {
          // Redirect back to the display page
          window.location.href = 'salary.html';
        });
      });
    });
  </script>
